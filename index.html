<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codebreaker's Focus Tracker</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        :root {
            --bg: #000000;
            --bg-secondary: #0a0a0a;
            --card: #111111;
            --card-hover: #151515;
            --text: #e8e8e8;
            --text-secondary: #888888;
            --border: #222222;
            --accent: #00ff88;
            --accent-dark: #00cc6a;
            --tint: rgba(0, 255, 136, 0.05);
            --danger: #ff4444;
            --warning: #ffaa00;
            --glow: rgba(0, 255, 136, 0.3);
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background: var(--bg);
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(0, 255, 136, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(0, 255, 136, 0.02) 0%, transparent 50%);
            background-attachment: fixed;
            color: var(--text);
            min-height: 100vh;
            padding: 30px 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }
        
        .container {
            width: 100%;
            max-width: 900px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        /* Header */
        .header {
            background: var(--card);
            padding: 30px;
            border-radius: 16px;
            border: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--accent), transparent);
            opacity: 0.5;
        }
        
        .header:hover {
            border-color: var(--accent);
            box-shadow: 0 8px 32px rgba(0, 255, 136, 0.1);
        }
        
        .user-info h1 {
            font-size: 2.2rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--accent) 0%, #00ff88 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
            letter-spacing: -1px;
        }
        
        .streak {
            font-size: 1rem;
            color: var(--warning);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .status-badge {
            padding: 10px 20px;
            border-radius: 24px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            transition: all 0.3s ease;
        }
        
        .status-badge.active {
            background: var(--accent);
            color: var(--bg);
            border-color: var(--accent);
            box-shadow: 0 0 20px var(--glow);
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 20px var(--glow); }
            50% { box-shadow: 0 0 30px var(--glow); }
        }
        
        /* Current Task */
        .current-task-card {
            background: var(--card);
            padding: 24px;
            border-radius: 16px;
            border: 1px solid var(--border);
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .current-task-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 136, 0.1), transparent);
            transition: left 0.5s ease;
        }
        
        .current-task-card.active {
            border-color: var(--accent);
            background: linear-gradient(135deg, var(--card) 0%, rgba(0, 255, 136, 0.03) 100%);
            box-shadow: 0 4px 24px rgba(0, 255, 136, 0.1);
        }
        
        .current-task-card.active::before {
            left: 100%;
        }
        
        .task-label {
            font-size: 0.7rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 12px;
            font-weight: 600;
        }
        
        .task-display {
            font-size: 1.4rem;
            color: var(--text);
            font-style: italic;
            min-height: 1.6em;
            font-weight: 300;
        }
        
        .current-task-card.active .task-display {
            color: var(--accent);
            font-weight: 500;
        }
        
        /* Timers */
        .timers {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .timer-box {
            background: var(--card);
            padding: 32px 24px;
            border-radius: 16px;
            border: 1px solid var(--border);
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .timer-box:hover {
            border-color: var(--accent);
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 255, 136, 0.08);
        }
        
        .timer-box.session {
            border-color: var(--accent);
            background: linear-gradient(135deg, var(--card) 0%, rgba(0, 255, 136, 0.05) 100%);
            box-shadow: 0 4px 24px rgba(0, 255, 136, 0.1);
        }
        
        .timer-label {
            font-size: 0.7rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 12px;
            font-weight: 600;
        }
        
        .timer-value {
            font-family: 'SF Mono', 'Courier New', monospace;
            font-size: 2.8rem;
            font-weight: 700;
            color: white;
            letter-spacing: -3px;
            text-shadow: 0 2px 8px rgba(0, 255, 136, 0.2);
        }
        
        .timer-box.session .timer-value {
            color: var(--accent);
        }
        
        /* Controls */
        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        button {
            padding: 16px 24px;
            border-radius: 12px;
            border: none;
            font-size: 0.95rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }
        
        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        button:hover::before {
            width: 300px;
            height: 300px;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
        }
        
        button:active {
            transform: translateY(-1px);
        }
        
        .btn-start {
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-dark) 100%);
            color: var(--bg);
            box-shadow: 0 4px 16px rgba(0, 255, 136, 0.3);
        }
        
        .btn-start:hover {
            box-shadow: 0 8px 32px rgba(0, 255, 136, 0.4);
        }
        
        .btn-stop {
            background: linear-gradient(135deg, var(--danger) 0%, #cc0000 100%);
            color: white;
            box-shadow: 0 4px 16px rgba(255, 68, 68, 0.3);
        }
        
        .btn-stop:hover {
            box-shadow: 0 8px 32px rgba(255, 68, 68, 0.4);
        }
        
        .btn-goal {
            background: var(--card);
            color: var(--text);
            border: 1px solid var(--border);
        }
        
        .btn-goal:hover {
            border-color: var(--accent);
            background: var(--card-hover);
        }
        
        .btn-locked {
            background: var(--bg-secondary);
            color: var(--text-secondary);
            border: 1px solid var(--border);
            cursor: not-allowed;
            opacity: 0.5;
        }
        
        .btn-locked:hover {
            transform: none;
            box-shadow: none;
        }
        
        .goal-input-area {
            grid-column: span 2;
            display: none;
            gap: 12px;
            align-items: center;
            animation: slideDown 0.3s ease;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .goal-input-area.show {
            display: flex;
        }
        
        input {
            flex: 1;
            padding: 14px 18px;
            border-radius: 12px;
            border: 1px solid var(--border);
            background: var(--card);
            color: white;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(0, 255, 136, 0.1);
            background: var(--card-hover);
        }
        
        input::placeholder {
            color: var(--text-secondary);
        }
        
        /* Heatmap */
        .heatmap-card {
            background: var(--card);
            padding: 24px;
            border-radius: 16px;
            border: 1px solid var(--border);
            transition: all 0.3s ease;
        }
        
        .heatmap-card:hover {
            border-color: var(--accent);
            box-shadow: 0 4px 24px rgba(0, 255, 136, 0.05);
        }
        
        .heatmap-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 18px;
        }
        
        .heatmap-title {
            font-size: 0.75rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 600;
        }
        
        .heatmap-goal {
            font-size: 0.85rem;
            color: var(--text-secondary);
            font-weight: 500;
        }
        
        .heatmap-grid {
            display: grid;
            grid-template-columns: repeat(15, 1fr);
            gap: 5px;
        }
        
        .day-box {
            aspect-ratio: 1;
            border-radius: 4px;
            background: var(--bg-secondary);
            cursor: pointer;
            transition: all 0.2s ease;
            border: 1px solid transparent;
        }
        
        .day-box:hover {
            transform: scale(1.3);
            z-index: 10;
            border-color: var(--accent);
            box-shadow: 0 4px 12px rgba(0, 255, 136, 0.3);
        }
        
        .day-box.empty { background: transparent; border: none; }
        .day-box.hm-red { background: #ff4444; box-shadow: 0 0 8px rgba(255, 68, 68, 0.3); }
        .day-box.hm-yellow { background: #ffaa00; box-shadow: 0 0 8px rgba(255, 170, 0, 0.3); }
        .day-box.hm-lgreen { background: #44ff88; box-shadow: 0 0 8px rgba(68, 255, 136, 0.3); }
        .day-box.hm-dgreen { background: var(--accent); box-shadow: 0 0 8px var(--glow); }
        
        /* Stats */
        .stats-card {
            background: var(--card);
            padding: 24px;
            border-radius: 16px;
            border: 1px solid var(--border);
            transition: all 0.3s ease;
        }
        
        .stats-card:hover {
            border-color: var(--accent);
            box-shadow: 0 4px 24px rgba(0, 255, 136, 0.05);
        }
        
        .stats-title {
            font-size: 0.75rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 18px;
            font-weight: 600;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 16px;
        }
        
        .stat-item {
            background: var(--bg-secondary);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid var(--border);
            transition: all 0.3s ease;
        }
        
        .stat-item:hover {
            border-color: var(--accent);
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(0, 255, 136, 0.1);
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--accent);
            display: block;
            margin-bottom: 6px;
            text-shadow: 0 2px 8px rgba(0, 255, 136, 0.2);
        }
        
        .stat-label {
            font-size: 0.7rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-weight: 600;
        }
        
        /* Session Log */
        .session-log {
            background: var(--card);
            padding: 24px;
            border-radius: 16px;
            border: 1px solid var(--border);
            transition: all 0.3s ease;
        }
        
        .session-log:hover {
            border-color: var(--accent);
            box-shadow: 0 4px 24px rgba(0, 255, 136, 0.05);
        }
        
        .session-item {
            background: var(--bg-secondary);
            border-left: 3px solid var(--accent);
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }
        
        .session-item:hover {
            background: var(--card-hover);
            border-left-width: 5px;
            padding-left: 18px;
            box-shadow: 0 4px 16px rgba(0, 255, 136, 0.08);
        }
        
        .session-info {
            flex: 1;
        }
        
        .session-task {
            font-weight: 600;
            color: var(--text);
            margin-bottom: 4px;
            font-size: 0.95rem;
        }
        
        .session-date {
            font-size: 0.75rem;
            color: var(--text-secondary);
        }
        
        .session-duration {
            font-family: 'SF Mono', 'Courier New', monospace;
            font-size: 0.95rem;
            color: var(--accent);
            background: rgba(0, 255, 136, 0.1);
            padding: 6px 12px;
            border-radius: 8px;
            font-weight: 600;
        }
        
        .empty-state {
            text-align: center;
            color: var(--text-secondary);
            padding: 40px 20px;
            font-style: italic;
            font-size: 0.95rem;
        }
        
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .modal.open {
            display: flex;
        }
        
        .modal-content {
            background: var(--card);
            width: 100%;
            max-width: 700px;
            max-height: 85vh;
            border-radius: 16px;
            border: 1px solid var(--accent);
            box-shadow: 0 20px 60px rgba(0, 255, 136, 0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            animation: modalSlideIn 0.3s ease;
        }
        
        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: scale(0.9) translateY(20px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }
        
        .modal-header {
            padding: 24px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--bg-secondary);
        }
        
        .modal-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--accent);
        }
        
        .modal-subtitle {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-top: 4px;
        }
        
        .close-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 2rem;
            padding: 0;
            cursor: pointer;
            transition: all 0.2s;
            line-height: 1;
        }
        
        .close-btn:hover {
            color: var(--accent);
            transform: rotate(90deg);
        }
        
        .modal-body {
            padding: 24px;
            overflow-y: auto;
        }
        
        /* Year Calendar */
        .year-calendar {
            background: var(--card);
            padding: 24px;
            border-radius: 16px;
            border: 1px solid var(--border);
            transition: all 0.3s ease;
        }
        
        .year-calendar:hover {
            border-color: var(--accent);
            box-shadow: 0 4px 24px rgba(0, 255, 136, 0.05);
        }
        
        .year-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 16px;
        }
        
        .month-block {
            background: var(--bg-secondary);
            padding: 16px;
            border-radius: 12px;
            border: 1px solid var(--border);
        }
        
        .month-title {
            font-size: 0.85rem;
            color: var(--text);
            font-weight: 700;
            margin-bottom: 12px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .week-header {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 3px;
            margin-bottom: 3px;
        }
        
        .week-day {
            text-align: center;
            font-size: 0.65rem;
            color: var(--text-secondary);
            font-weight: 600;
        }
        
        .month-days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 3px;
        }
        
        .month-days .day-box {
            aspect-ratio: 1;
            border-radius: 3px;
        }
        
        /* Analytics */
        .analytics-card {
            background: var(--card);
            padding: 24px;
            border-radius: 16px;
            border: 1px solid var(--border);
            transition: all 0.3s ease;
        }
        
        .analytics-card:hover {
            border-color: var(--accent);
            box-shadow: 0 4px 24px rgba(0, 255, 136, 0.05);
        }
        
        .analytics-grid {
            display: grid;
            gap: 20px;
            margin-top: 16px;
        }
        
        .insight-item {
            background: var(--bg-secondary);
            padding: 20px;
            border-radius: 12px;
            border-left: 4px solid var(--accent);
        }
        
        .insight-label {
            font-size: 0.8rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }
        
        .insight-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text);
            margin-bottom: 4px;
        }
        
        .insight-desc {
            font-size: 0.85rem;
            color: var(--text-secondary);
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: var(--bg-secondary);
            border-radius: 4px;
            overflow: hidden;
            margin-top: 8px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent), var(--accent-dark));
            border-radius: 4px;
            transition: width 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="user-info">
                <h1>Codebreaker</h1>
                <div class="streak">
                    <span>ðŸ”¥</span>
                    <span id="streak-display">0 day streak</span>
                </div>
            </div>
            <div class="status-badge" id="status-badge">OFFLINE</div>
        </div>
        
        <!-- Current Task -->
        <div class="current-task-card" id="task-card">
            <div class="task-label">Current Focus</div>
            <div class="task-display" id="task-display">No active task</div>
        </div>
        
        <!-- Timers -->
        <div class="timers">
            <div class="timer-box">
                <div class="timer-label">Total Today</div>
                <div class="timer-value" id="timer-total">00:00:00</div>
            </div>
            <div class="timer-box session" id="session-timer-box">
                <div class="timer-label">Current Session</div>
                <div class="timer-value" id="timer-session">00:00:00</div>
            </div>
        </div>
        
        <!-- Controls -->
        <div class="controls">
            <button class="btn-start" id="btn-toggle" onclick="toggleTimer()">Start Focus</button>
            <button class="btn-goal" id="btn-goal" onclick="toggleGoalInput()">Set Goal</button>
            
            <div class="goal-input-area" id="goal-input-area">
                <input type="number" id="goal-hours-input" placeholder="Hours (e.g., 4)" min="0.5" step="0.5">
                <button class="btn-start" onclick="saveGoal()">Save Goal</button>
            </div>
        </div>
        
        <!-- Heatmap -->
        <div class="heatmap-card">
            <div class="heatmap-header">
                <div class="heatmap-title">Last 30 Days</div>
                <div class="heatmap-goal" id="goal-display">Goal: 1.0h</div>
            </div>
            <div class="heatmap-grid" id="heatmap-grid"></div>
        </div>
        
        <!-- Quick Stats -->
        <div class="stats-card">
            <div class="stats-title">Quick Stats</div>
            <div class="stats-grid">
                <div class="stat-item">
                    <span class="stat-value" id="stat-total">0h</span>
                    <span class="stat-label">Total 2026</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="stat-sessions">0</span>
                    <span class="stat-label">Sessions</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="stat-avg">0h</span>
                    <span class="stat-label">Daily Avg</span>
                </div>
            </div>
        </div>
        
        <!-- Year Calendar -->
        <div class="year-calendar">
            <div class="stats-title">2026 Full Year</div>
            <div class="year-grid" id="year-calendar"></div>
        </div>
        
        <!-- Analytics -->
        <div class="analytics-card">
            <div class="stats-title">Deep Analytics</div>
            <div class="analytics-grid" id="analytics-container"></div>
        </div>
    </div>
    
    <!-- Day Detail Modal -->
    <div class="modal" id="day-modal">
        <div class="modal-content">
            <div class="modal-header">
                <div>
                    <div class="modal-title" id="modal-day-title">Day Details</div>
                    <div class="modal-subtitle" id="modal-day-subtitle"></div>
                </div>
                <button class="close-btn" onclick="closeDayModal()">&times;</button>
            </div>
            <div class="modal-body" id="modal-day-content"></div>
        </div>
    </div>
    
    <script>
        // DATA STRUCTURE
        let tracker = {
            isStudying: false,
            startTime: null,
            currentTask: null,
            dailyGoal: 3600000, // 1 hour default
            history: {},        // { "2026-01-07": ms }
            goals: {},          // { "2026-01-07": ms }
            goalLocks: {},      // { "2026-01-07": true }
            sessions: []        // [{ task, startTime, endTime, duration }]
        };
        
        let updateInterval = null;
        
        // INITIALIZATION
        function init() {
            loadData();
            render();
            
            // Update every second if studying
            setInterval(() => {
                if (tracker.isStudying) {
                    updateTimers();
                }
            }, 1000);
        }
        
        // STORAGE
        function loadData() {
            const saved = localStorage.getItem('focusTracker');
            if (saved) {
                tracker = JSON.parse(saved);
            }
        }
        
        function saveData() {
            localStorage.setItem('focusTracker', JSON.stringify(tracker));
        }
        
        // CORE FUNCTIONS
        function toggleTimer() {
            if (!tracker.isStudying) {
                startSession();
            } else {
                stopSession();
            }
        }
        
        function startSession() {
            const task = prompt("What are you working on?", tracker.currentTask || "Studying");
            if (task === null) return;
            
            tracker.isStudying = true;
            tracker.startTime = Date.now();
            tracker.currentTask = task;
            saveData();
            render();
        }
        
        function stopSession() {
            if (!tracker.isStudying) return;
            
            const now = Date.now();
            const start = tracker.startTime;
            const duration = now - start;
            
            // Save session
            tracker.sessions.push({
                task: tracker.currentTask,
                startTime: start,
                endTime: now,
                duration: duration
            });
            
            // Update history
            const startDay = getDayString(start);
            const endDay = getDayString(now);
            
            if (startDay === endDay) {
                tracker.history[endDay] = (tracker.history[endDay] || 0) + duration;
            } else {
                // Session crossed midnight
                const midnight = new Date(now);
                midnight.setHours(0, 0, 0, 0);
                const yesterdayMs = midnight.getTime() - start;
                const todayMs = now - midnight.getTime();
                
                tracker.history[startDay] = (tracker.history[startDay] || 0) + yesterdayMs;
                tracker.history[endDay] = (tracker.history[endDay] || 0) + todayMs;
            }
            
            // Snapshot goals if not set
            if (!tracker.goals[endDay]) {
                tracker.goals[endDay] = tracker.dailyGoal;
            }
            if (startDay !== endDay && !tracker.goals[startDay]) {
                tracker.goals[startDay] = tracker.dailyGoal;
            }
            
            tracker.isStudying = false;
            tracker.startTime = null;
            
            saveData();
            render();
        }
        
        function toggleGoalInput() {
            document.getElementById('goal-input-area').classList.toggle('show');
        }
        
        function saveGoal() {
            const hours = parseFloat(document.getElementById('goal-hours-input').value);
            if (!hours || hours <= 0) {
                alert('Please enter a valid number of hours');
                return;
            }
            
            const newGoalMs = hours * 3600000;
            const todayStr = getDayString();
            const oldDefault = tracker.dailyGoal;
            
            // Backfill old days with old default goal
            Object.keys(tracker.history).forEach(dateKey => {
                if (dateKey !== todayStr && !tracker.goals[dateKey]) {
                    tracker.goals[dateKey] = oldDefault;
                }
            });
            
            // Set new goal and lock it
            tracker.goals[todayStr] = newGoalMs;
            tracker.dailyGoal = newGoalMs;
            tracker.goalLocks[todayStr] = true;
            
            saveData();
            toggleGoalInput();
            render();
        }
        
        // CALCULATIONS
        function calculateStreak() {
            let streak = 0;
            const d = new Date();
            d.setDate(d.getDate() - 1); // Start from yesterday
            
            for (let i = 0; i < 365; i++) {
                const dateStr = getDayString(d.getTime());
                const ms = tracker.history[dateStr] || 0;
                const target = tracker.goals[dateStr] || tracker.dailyGoal;
                
                if (ms >= target) {
                    streak++;
                } else {
                    break;
                }
                
                d.setDate(d.getDate() - 1);
            }
            
            return streak;
        }
        
        function getTodayProgress() {
            const todayStr = getDayString();
            const saved = tracker.history[todayStr] || 0;
            
            if (tracker.isStudying && tracker.startTime) {
                const midnight = new Date();
                midnight.setHours(0, 0, 0, 0);
                
                if (tracker.startTime < midnight.getTime()) {
                    // Session started yesterday
                    return saved + Math.max(0, Date.now() - midnight.getTime());
                } else {
                    return saved + (Date.now() - tracker.startTime);
                }
            }
            
            return saved;
        }
        
        function getCurrentSessionTime() {
            if (!tracker.isStudying || !tracker.startTime) return 0;
            return Date.now() - tracker.startTime;
        }
        
        // RENDERING
        function render() {
            renderStatus();
            renderTimers();
            renderHeatmap();
            renderStats();
            renderYearCalendar();
            renderAnalytics();
        }
        
        function renderStatus() {
            const badge = document.getElementById('status-badge');
            const taskCard = document.getElementById('task-card');
            const taskDisplay = document.getElementById('task-display');
            const btnToggle = document.getElementById('btn-toggle');
            const btnGoal = document.getElementById('btn-goal');
            const todayStr = getDayString();
            
            if (tracker.isStudying) {
                badge.textContent = 'FOCUSING';
                badge.classList.add('active');
                taskCard.classList.add('active');
                taskDisplay.textContent = tracker.currentTask || 'Studying';
                btnToggle.textContent = 'Stop';
                btnToggle.className = 'btn-stop';
            } else {
                badge.textContent = 'OFFLINE';
                badge.classList.remove('active');
                taskCard.classList.remove('active');
                taskDisplay.textContent = 'No active task';
                btnToggle.textContent = 'Start Focus';
                btnToggle.className = 'btn-start';
            }
            
            // Goal button
            if (tracker.goalLocks[todayStr]) {
                btnGoal.textContent = 'ðŸ”’ Goal Locked';
                btnGoal.className = 'btn-locked';
                btnGoal.disabled = true;
            } else {
                btnGoal.textContent = 'Set Goal';
                btnGoal.className = 'btn-goal';
                btnGoal.disabled = false;
            }
            
            // Streak
            const streak = calculateStreak();
            document.getElementById('streak-display').textContent = `${streak} day streak`;
        }
        
        function renderTimers() {
            updateTimers();
        }
        
        function updateTimers() {
            const totalMs = getTodayProgress();
            const sessionMs = getCurrentSessionTime();
            
            document.getElementById('timer-total').textContent = formatTime(totalMs);
            document.getElementById('timer-session').textContent = formatTime(sessionMs);
            
            const todayGoal = tracker.goals[getDayString()] || tracker.dailyGoal;
            document.getElementById('goal-display').textContent = `Goal: ${formatHours(todayGoal)}`;
        }
        
        function renderHeatmap() {
            const container = document.getElementById('heatmap-grid');
            container.innerHTML = '';
            
            for (let i = 29; i >= 0; i--) {
                const d = new Date();
                d.setDate(d.getDate() - i);
                const dateStr = getDayString(d.getTime());
                const ms = tracker.history[dateStr] || 0;
                const goal = tracker.goals[dateStr] || tracker.dailyGoal;
                
                const box = document.createElement('div');
                box.className = `day-box ${getColorClass(ms, goal)}`;
                box.title = `${dateStr}: ${formatHours(ms)}`;
                box.onclick = () => openDayModal(dateStr);
                container.appendChild(box);
            }
        }
        
        function renderStats() {
            const currentYear = new Date().getFullYear();
            let totalMs = 0;
            let daysWorked = 0;
            
            Object.entries(tracker.history).forEach(([date, ms]) => {
                if (date.startsWith(currentYear.toString())) {
                    totalMs += ms;
                    if (ms > 0) daysWorked++;
                }
            });
            
            const avgMs = daysWorked > 0 ? totalMs / daysWorked : 0;
            
            document.getElementById('stat-total').textContent = formatHours(totalMs);
            document.getElementById('stat-sessions').textContent = tracker.sessions.length;
            document.getElementById('stat-avg').textContent = formatHours(avgMs);
        }
        
        function renderYearCalendar() {
            const container = document.getElementById('year-calendar');
            container.innerHTML = '';
            const currentYear = new Date().getFullYear();
            
            for (let month = 0; month < 12; month++) {
                const d = new Date(currentYear, month, 1);
                const monthName = d.toLocaleString('default', { month: 'short' });
                const daysInMonth = new Date(currentYear, month + 1, 0).getDate();
                const startDay = d.getDay();
                
                let monthHTML = `
                    <div class="month-block">
                        <div class="month-title">${monthName} ${currentYear}</div>
                        <div class="week-header">
                            <div class="week-day">S</div>
                            <div class="week-day">M</div>
                            <div class="week-day">T</div>
                            <div class="week-day">W</div>
                            <div class="week-day">T</div>
                            <div class="week-day">F</div>
                            <div class="week-day">S</div>
                        </div>
                        <div class="month-days">
                `;
                
                // Empty cells before month starts
                for (let s = 0; s < startDay; s++) {
                    monthHTML += `<div class="day-box empty"></div>`;
                }
                
                // Days of the month
                for (let day = 1; day <= daysInMonth; day++) {
                    const cellDate = new Date(currentYear, month, day);
                    const dateStr = getDayString(cellDate.getTime());
                    const ms = tracker.history[dateStr] || 0;
                    const target = tracker.goals[dateStr] || tracker.dailyGoal;
                    
                    let classes = getColorClass(ms, target);
                    if (cellDate > new Date()) classes = '';
                    
                    monthHTML += `<div class="day-box ${classes}" title="${dateStr}: ${formatHours(ms)}" onclick="openDayModal('${dateStr}')"></div>`;
                }
                
                monthHTML += `</div></div>`;
                container.insertAdjacentHTML('beforeend', monthHTML);
            }
        }
        
        function renderAnalytics() {
            const container = document.getElementById('analytics-container');
            const currentYear = new Date().getFullYear();
            
            // Calculate analytics
            let totalMs = 0;
            let daysWorked = 0;
            let totalSessions = tracker.sessions.length;
            let longestStreak = 0;
            let currentStreak = calculateStreak();
            
            const weekdayMs = [0, 0, 0, 0, 0, 0, 0]; // Sun-Sat
            const hourDistribution = new Array(24).fill(0);
            
            Object.entries(tracker.history).forEach(([date, ms]) => {
                if (date.startsWith(currentYear.toString())) {
                    totalMs += ms;
                    if (ms > 0) daysWorked++;
                    
                    const d = new Date(date);
                    weekdayMs[d.getDay()] += ms;
                }
            });
            
            // Analyze session patterns
            tracker.sessions.forEach(session => {
                const startHour = new Date(session.startTime).getHours();
                hourDistribution[startHour]++;
            });
            
            const avgPerDay = daysWorked > 0 ? totalMs / daysWorked : 0;
            const avgSessionLength = totalSessions > 0 ? totalMs / totalSessions : 0;
            
            // Find most productive day
            const dayNames = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            const maxDayIndex = weekdayMs.indexOf(Math.max(...weekdayMs));
            const mostProductiveDay = dayNames[maxDayIndex];
            
            // Find peak hour
            const peakHour = hourDistribution.indexOf(Math.max(...hourDistribution));
            const peakHourStr = `${peakHour % 12 || 12}:00 ${peakHour >= 12 ? 'PM' : 'AM'}`;
            
            // Calculate completion rate
            let daysWithGoal = 0;
            let daysMeetingGoal = 0;
            Object.entries(tracker.history).forEach(([date, ms]) => {
                if (date.startsWith(currentYear.toString())) {
                    const goal = tracker.goals[date] || tracker.dailyGoal;
                    daysWithGoal++;
                    if (ms >= goal) daysMeetingGoal++;
                }
            });
            const completionRate = daysWithGoal > 0 ? (daysMeetingGoal / daysWithGoal) * 100 : 0;
            
            container.innerHTML = `
                <div class="insight-item">
                    <div class="insight-label">Average Daily Focus</div>
                    <div class="insight-value">${formatHours(avgPerDay)}</div>
                    <div class="insight-desc">Across ${daysWorked} active days</div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${Math.min((avgPerDay / tracker.dailyGoal) * 100, 100)}%"></div>
                    </div>
                </div>
                
                <div class="insight-item">
                    <div class="insight-label">Goal Completion Rate</div>
                    <div class="insight-value">${completionRate.toFixed(0)}%</div>
                    <div class="insight-desc">${daysMeetingGoal} out of ${daysWithGoal} days met goal</div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${completionRate}%"></div>
                    </div>
                </div>
                
                <div class="insight-item">
                    <div class="insight-label">Average Session Length</div>
                    <div class="insight-value">${formatTime(avgSessionLength)}</div>
                    <div class="insight-desc">${totalSessions} total sessions completed</div>
                </div>
                
                <div class="insight-item">
                    <div class="insight-label">Most Productive Day</div>
                    <div class="insight-value">${mostProductiveDay}</div>
                    <div class="insight-desc">${formatHours(weekdayMs[maxDayIndex])} total focus time</div>
                </div>
                
                <div class="insight-item">
                    <div class="insight-label">Peak Focus Hour</div>
                    <div class="insight-value">${peakHourStr}</div>
                    <div class="insight-desc">${hourDistribution[peakHour]} sessions started</div>
                </div>
                
                <div class="insight-item">
                    <div class="insight-label">Current Momentum</div>
                    <div class="insight-value">${currentStreak} days ðŸ”¥</div>
                    <div class="insight-desc">Keep the streak alive!</div>
                </div>
            `;
        }
        
        // Day Modal Functions
        function openDayModal(dateStr) {
            const ms = tracker.history[dateStr] || 0;
            const goal = tracker.goals[dateStr] || tracker.dailyGoal;
            const daySessions = tracker.sessions.filter(s => {
                return getDayString(s.endTime) === dateStr;
            });
            
            const date = new Date(dateStr);
            const dateDisplay = date.toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
            
            document.getElementById('modal-day-title').textContent = dateDisplay;
            document.getElementById('modal-day-subtitle').textContent = `${formatHours(ms)} of ${formatHours(goal)} goal`;
            
            const content = document.getElementById('modal-day-content');
            
            if (daySessions.length === 0) {
                content.innerHTML = '<div class="empty-state">No sessions recorded for this day</div>';
            } else {
                const sessionHTML = daySessions.map(session => {
                    const startTime = new Date(session.startTime).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                    const endTime = new Date(session.endTime).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                    
                    return `
                        <div class="session-item">
                            <div class="session-info">
                                <div class="session-task">${session.task}</div>
                                <div class="session-date">${startTime} - ${endTime}</div>
                            </div>
                            <div class="session-duration">${formatTime(session.duration)}</div>
                        </div>
                    `;
                }).join('');
                
                content.innerHTML = `
                    <div class="stats-grid" style="margin-bottom: 20px;">
                        <div class="stat-item">
                            <span class="stat-value">${daySessions.length}</span>
                            <span class="stat-label">Sessions</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-value">${formatHours(ms)}</span>
                            <span class="stat-label">Total Time</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-value">${Math.round((ms / goal) * 100)}%</span>
                            <span class="stat-label">Goal Progress</span>
                        </div>
                    </div>
                    <div class="stats-title" style="margin-bottom: 15px;">Sessions</div>
                    ${sessionHTML}
                `;
            }
            
            document.getElementById('day-modal').classList.add('open');
        }
        
        function closeDayModal() {
            document.getElementById('day-modal').classList.remove('open');
        }
        
        // UTILITIES
        function getDayString(ts = Date.now()) {
            const d = new Date(ts);
            const year = d.getFullYear();
            const month = String(d.getMonth() + 1).padStart(2, '0');
            const day = String(d.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }
        
        function formatTime(ms) {
            const s = Math.floor((ms / 1000) % 60);
            const m = Math.floor((ms / (1000 * 60)) % 60);
            const h = Math.floor(ms / (1000 * 60 * 60));
            return `${pad(h)}:${pad(m)}:${pad(s)}`;
        }
        
        function formatHours(ms) {
            return (ms / (1000 * 60 * 60)).toFixed(1) + 'h';
        }
        
        function pad(n) {
            return n < 10 ? '0' + n : n;
        }
        
        function getColorClass(ms, goal) {
            if (ms < 3600000) return ''; // Less than 1 hour
            const pct = (ms / goal) * 100;
            if (pct >= 100) return 'hm-dgreen';
            if (pct >= 80) return 'hm-lgreen';
            if (pct >= 40) return 'hm-yellow';
            return 'hm-red';
        }
        
        // START
        init();
    </script>
</body>
